<!DOCTYPE html>
<html lang="en">
    <head>
        <title>randomart</title>
            <script type="text/javascript">
                var imageURLs = [
                    "https://sillyivy.nekoweb.org/assets/imgs/mossy1.png",
                    "https://sillyivy.nekoweb.org/assets/imgs/mossy2.png"];
                function getImageTag() {
                    var img = '<a href=\"../art-gallery/index.html\" title=\"click to go to art gallery!\"><img src=\"';
                    var randomIndex = Math.floor(Math.random() * imageURLs.length);
                    img += imageURLs[randomIndex];
                    img += '\" class=\"myimg\"/></a>';
                    return img;
                }
            </script>
    </head>
    <body>
        <style>
            .myimg {
                max-width: 180px;
                height: 180px;
                object-fit: contain;
            }
            body {
                margin: 0;
            }
        </style>
        <script type="text/javascript">
            document.write(getImageTag());
        </script>
    </body>
</html>
