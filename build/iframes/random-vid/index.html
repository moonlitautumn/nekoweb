<!DOCTYPE html>
<html lang="en">
    <head>
        <title>randomart</title>
            <script type="text/javascript">
                var imageURLs = [
                    "https://sillyivy.nekoweb.org/assets/videos/edit1.mp4",];
                function getImageTag() {
                    var img = '<video id=\"vidd\" src=\"';
                    var randomIndex = Math.floor(Math.random() * imageURLs.length);
                    img += imageURLs[randomIndex];
                    img += '\" class=\"myimg\" autoplay disablepictureinpicture loop muted preload=\"auto\" onclick=\"playaudio()\"/>';
                    return img;
                }
                function playaudio() {
                    document.getElementById("vidd").muted = (document.getElementById("vidd").muted=="false") ? "true":"false";
                }
            </script>
    </head>
    <body>
        <style>
            .myimg {
                max-width: 180px;
                height: 180px;
                object-fit: contain;
            }
            body {
                margin: 0;
            }
        </style>
        <script type="text/javascript">
            document.write(getImageTag());
        </script>
    </body>
</html>
