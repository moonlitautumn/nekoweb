<!DOCTYPE html>
<html lang="en">
    <head>
        <title>randomart</title>
            <script type="text/javascript">
                var imageURLs = [
                    "https://sillyivy.nekoweb.org/assets/videos/edit1.webm",];
                function getImageTag() {
                    var img = '<div onmouseover=\'document.getElementById(\"vidd\").muted = (document.getElementById(\"vidd\").muted==\"false\") ? \"true\":\"false\"; console.log(\"hovered\")\'><video id=\"vidd\" class=\"myimg\" autoplay disablepictureinpicture loop muted preload=\"auto\"><source src=\"';
                    var randomIndex = Math.floor(Math.random() * imageURLs.length);
                    img += imageURLs[randomIndex];
                    img += '\" type=\"video/webm\"></video></div>';
                    return img;
                }
            </script>
    </head> 
    <!--
        <video id="vidd" class="myimg" autoplay disablepictureinpicture loop muted preload="auto" onclick="playaudio()"> 
            <source src="" type="video/mp4">
        </video>
    -->
    <body>
        <style>
            .myimg {
                max-width: 180px;
                height: 180px;
                object-fit: contain;
            }
            body {
                margin: 0;
            }
        </style>
        <script type="text/javascript">
            document.write(getImageTag());
        </script>
        <script type="text/javascript">
            function playaudio() {
                document.getElementById("vidd").muted = (document.getElementById("vidd").muted=="false") ? "true":"false";
            }
        </script>
    </body>
</html>
