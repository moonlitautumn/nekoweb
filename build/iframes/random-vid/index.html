<!DOCTYPE html>
<html lang="en">
    <head>
        <title>randomvid</title>
            <script type="text/javascript">
                var imageURLs = [
                    "https://cosyivy.xyz/assets/videos/edit1.webm",
                    "https://cosyivy.xyz/assets/videos/edit.webm"];
                function getImageTag() {
                    var img = '<div onclick=\"playaudioo()\" onmouseenter=\"boop()\"><video volume=\"0.5\" id=\"vidd\" class=\"myimg\" autoplay disablepictureinpicture loop muted preload=\"auto\"><source src=\"';
                    var randomIndex = Math.floor(Math.random() * imageURLs.length);
                    img += imageURLs[randomIndex];
                    img += '\" type=\"video/webm\"></video></div>';
                    return img;
                }
            </script>
    </head> 
    <!--
        <video id="vidd" class="myimg" autoplay disablepictureinpicture loop muted preload="auto" onclick="playaudio()"> 
            <source src="" type="video/mp4">
        </video>
    -->
    <body>
        <audio id="hovered" src="../../assets/audio/menu_cursor_1.wav" ></audio>
        <audio id="clicked" src="../../assets/audio/menu_decision.wav"></audio>
        <audio id="clicked-backup" src="../../assets/audio/menu_decision.wav"></audio>
        <audio id="clicked-backup1" src="../../assets/audio/menu_decision.wav"></audio>
        <style>
            .myimg {
                max-width: 180px;
                height: 180px;
                object-fit: contain;
            }
            body {
                margin: 0;
            }
        </style>
        <script type="text/javascript">
            document.write(getImageTag());
        </script>
        <script type="text/javascript">
            function playaudioo() {
                let soundeffect = document.getElementById('clicked');
                let soundeffectbackup = document.getElementById('clicked-backup');
                let soundeffectbackup1 = document.getElementById('clicked-backup1');
                if (soundeffect.paused) {
                    soundeffect.play();
                } else if (soundeffectbackup.paused) {
                    soundeffectbackup.play();
                } else {
                    soundeffectbackup1.play();
                }
                document.getElementById("vidd").muted = (document.getElementById("vidd").muted==true) ? false:true;
                console.log("hovered");
            }
            function boop() {
				let soundeffect1 = document.getElementById('hovered');
				soundeffect1.volume = 0.5;
    			soundeffect1.play();
			}
        </script>
    </body>
</html>
